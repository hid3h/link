steps:
  - name: gcr.io/cloud-builders/docker
    args:
      - build
      - "--no-cache"
      - "-t"
      - >-
        asia-northeast1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/$REPO_NAME/link:$COMMIT_SHA
      - .
      - "-f"
      - Dockerfile
    id: Build
  - name: gcr.io/cloud-builders/docker
    args:
      - push
      - >-
        asia-northeast1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/$REPO_NAME/link:$COMMIT_SHA
    id: Push
  # - name: "gcr.io/google-appengine/exec-wrapper"
  #   entrypoint: "bash"
  #   args:
  #     - -c
  #     - /buildstep/execute.sh -i asia-northeast1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/$REPO_NAME/link:$COMMIT_SHA -s $PROJECT_ID:$_DEPLOY_REGION:hide-postgre -e DATABASE_URL=$$PRISMA_DATABASE_URL -- yarn prisma migrate deploy
  #   secretEnv: ["PRISMA_DATABASE_URL"]
  #   id: Migrate
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk:slim"
    args:
      - run
      - services
      - update
      - link
      - "--platform=managed"
      - >-
        --image=asia-northeast1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/$REPO_NAME/link:$COMMIT_SHA
      - >-
        --labels=managed-by=gcp-cloud-build-deploy-cloud-run,commit-sha=$COMMIT_SHA,gcb-build-id=$BUILD_ID,gcb-trigger-id=$_TRIGGER_ID
      - "--region=$_DEPLOY_REGION"
      - "--quiet"
    id: Deploy
    entrypoint: gcloud
availableSecrets:
  secretManager:
    - versionName: projects/$PROJECT_ID/secrets/link_prod_database_url/versions/latest
      env: PRISMA_DATABASE_URL
images:
  - >-
    asia-northeast1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/$REPO_NAME/link:$COMMIT_SHA
options:
  substitutionOption: ALLOW_LOOSE
tags:
  - gcp-cloud-build-deploy-cloud-run
  - gcp-cloud-build-deploy-cloud-run-managed
  - link
